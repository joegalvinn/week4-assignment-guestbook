<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Guest Book</title>
  </head>
  <body>
    <h1>TEST</h1>
    <form id="form">
      <label for="name">Name:</label> <br />
      <input type="text" id="name" name="name" required /> <br />
      <label for="date">Date:</label> <br />
      <input type="date" id="data" name="date" required /> <br />
      <label for="review">Review:</label> <br />
      <input type="text" id="review" name="review" required /> <br />
      <label for="star">Star Rating:</label> <br />
      <select name="star" id="star">
        <option value="1star">★</option>
        <option value="2star">★★</option>
        <option value="3star">★★★</option>
        <option value="4star">★★★★</option>
        <option value="5star">★★★★★</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div id="reviewContainer"><p>REVIEWS GO HERE</p></div>
    <!-- we need a form to collect user data -->
    <!-- ! remember the name attribute -->
    <!-- we need a container to display the user feedback -->
  </body>
</html>
