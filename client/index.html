<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Guest Book</title>
  </head>
  <body>
    <h1 id="guestbookHeader">
      <b
        >Guest <br />
        Book</b
      >
    </h1>
    <button id="btn-open-popup">Click to Open <br />Review Form</button>
    <div id="popupOverlay">
      <div id="popup-box">
        <form id="form">
          <label for="name">Name:</label> <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name..."
            required
          />
          <br />
          <label for="date">Date:</label> <br />
          <input type="date" id="data" name="date" required /> <br />
          <label for="review">Review:</label> <br />
          <textarea
            id="review"
            name="review"
            rows="4"
            columns="12"
            id="review"
            name="review"
            maxlength="255"
            placeholder="Write your review here..."
            required
          ></textarea>
          <br />
          <label for="star">Star Rating:</label> <br />
          <select name="star" id="star">
            <option value="★">★</option>
            <option value="★★">★★</option>
            <option value="★★★">★★★</option>
            <option value="★★★★">★★★★</option>
            <option value="★★★★★">★★★★★</option>
          </select>
          <button id="submitButton" type="submit">Submit</button>
        </form>
        <button id="btn-close-popup">Close</button>
      </div>
    </div>

    <div id="reviewContainer"></div>
    <!-- we need a form to collect user data -->
    <!-- ! remember the name attribute -->
    <!-- we need a container to display the user feedback -->
  </body>
</html>
